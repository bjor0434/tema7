<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <section id="liste"></section>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyr = [{
                "navn": "frø",
                "type": "amfibie fra vandhullet",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            },
            {
                "navn": "gris",
                "type": "pattedyr fra grisefarmen",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            },
            {
                "navn": "ræv",
                "type": "pattedyr fra skoven",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            },
            {
                "navn": "sild",
                "type": "fisk fra havet",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr fra floden",
                // "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            }
        ];

        function start() {
            console.log("dom er loaded");
            const listevisning = document.querySelector("#liste");
            //løb dyrelisten igennem og indsæt i #liste
            dyr.forEach(dyr => {
                //placer dyr i html
                listevisning.innerHTML += `<p>${dyr.navn}, ${dyr.type}</p>`
            })


        }
    </script>
</body></html>
