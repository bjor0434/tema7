<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <article id="dyr">
        <h3></h3>
        <img src="" alt="">

        <p>Type:</p>
        <p>Levested:</p>
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start)

        function start() {
            console.log("DOM er loaded");

        }

        const dyr = {
            "Dyr": "Gris",
            "Type": "pattedyr",
            "Levested": "svinefarme",
            "Billede": "http://mabe-kea.dk/E19/pics/pig.png"

        }

        console.log(`Dyr: ${dyr.Dyr}, Type: ${dyr.Type}, Levested: ${dyr.Levested}`)


        const destination = document.querySelector("#dyr");
        const overSkrift = `${dyr.Dyr}`;
        const p1 = `${dyr.Type}`;
        destination.querySelector("h3").textContent = overSkrift;
        destination.querySelector("img").src = dyr.Billede;
        destination.querySelector("p").textContent = p1;

    </script>
</body>

</html>
