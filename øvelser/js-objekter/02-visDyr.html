<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <article id="dyr">
        <p></p>
        <img src="" alt="">
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start)

        function start() {
            console.log("DOM er loaded");

        }

        const dyr = {
            "Dyr": "gris",
            "Type": "pattedyr",
            "Levested": "svinefarme",
            "Billede": "http://mabe-kea.dk/E19/pics/pig.png"

        }

        console.log(`Dyr: ${dyr.Dyr}, Type: ${dyr.Type}, Levested: ${dyr.Levested}`)


        const destination = document.querySelector("#dyr");
        const grisseBasse = `Dyr: ${dyr.Dyr}, Type: ${dyr.Type}, Levested: ${dyr.Levested}`;
        destination.querySelector("p").textContent = grisseBasse;
        destination.querySelector("img").src = dyr.Billede;

    </script>
</body>

</html>
